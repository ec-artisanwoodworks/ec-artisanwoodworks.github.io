<script>
function setupImageSwitcher() {
    // Get all the buttons and the main image
    const buttons = document.querySelectorAll('.small_img button');
    const mainImageContainer = document.querySelector('.main_img');
    const mainImage = mainImageContainer.querySelector('img');
    let mainVideo = null;

    // Set up click event listeners for each button
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const videoElement = this.querySelector('video');
            const imageElement = this.querySelector('img');
            
            // Check if it's a video or image
            if (videoElement) {
                // If it's a video, replace the image with the video element
                if (mainVideo) {
                    mainVideo.remove(); // Remove any previous video
                }
                
                mainVideo = document.createElement('video');
                mainVideo.src = videoElement.src;
                mainVideo.controls = true;
                mainVideo.autoplay = true;
                mainVideo.poster = videoElement.poster; // Set the same poster image
                mainVideo.style.maxWidth = '100%'; // Ensure responsive
                mainVideo.style.maxHeight = '40rem';
                mainVideo.style.borderRadius = '2%'; // Apply border styles
                
                mainImage.style.display = 'none'; // Hide the image
                mainImageContainer.appendChild(mainVideo);
            } else {
                // If it's an image, replace video with the image
                if (mainVideo) {
                    mainVideo.remove(); // Remove any video if it exists
                    mainImage.style.display = 'block'; // Show the image
                }
                mainImage.src = imageElement.src;
            }

            // Remove 'selected' class from all buttons
            buttons.forEach(btn => btn.classList.remove('selected'));
            // Add 'selected' class to the clicked button
            this.classList.add('selected');
        });
    });
}

document.addEventListener('DOMContentLoaded', setupImageSwitcher);








    // Function to toggle fullscreen mode on main image
    document.querySelector('.main_img img').addEventListener('click', function () {
        // Create the fullscreen container
        const fullscreenContainer = document.createElement('div');
        fullscreenContainer.classList.add('fullscreen-container');
    
        // Add the image to the fullscreen container
        const fullscreenImage = this.cloneNode(); // Clone the clicked image
        fullscreenContainer.appendChild(fullscreenImage);
    
        // Add the fullscreen container to the body
        document.body.appendChild(fullscreenContainer);
    
        // Close the fullscreen when the image is clicked
        fullscreenImage.addEventListener('click', function () {
            document.body.removeChild(fullscreenContainer); // Remove the fullscreen container
        });
    });





    //DROP DOWN MENU
    const toggle_button = document.querySelector('.toggle_btn');
    const toggle_button_icon = document.querySelector('.toggle_btn i');
    const dropdownmenu = document.querySelector('.dropdown_menu');

    toggle_button.onclick = function() {
        dropdownmenu.classList.toggle('open');
        updateToggleButtonIcon();
    };

    function updateToggleButtonIcon() {
        const isOpen = dropdownmenu.classList.contains('open');
        toggle_button_icon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
    }

    // Close dropdown
    document.addEventListener("DOMContentLoaded", function() {
        var dropdownLinks = document.querySelectorAll('.dropdown_menu .dropdown-link');
    
        dropdownLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                dropdownmenu.classList.remove('open');
                updateToggleButtonIcon(); // Update the icon when the menu is closed
            });
        });
    });
</script>
