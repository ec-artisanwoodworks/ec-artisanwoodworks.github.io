<!--JAVASCRIPT-->

<script>


    //DROP DOWN MENU
    const toggle_button = document.querySelector('.toggle_btn');
    const toggle_button_icon = document.querySelector('.toggle_btn i');
    const dropdownmenu = document.querySelector('.dropdown_menu');

    toggle_button.onclick = function() {
        dropdownmenu.classList.toggle('open');
        updateToggleButtonIcon();
    };

    function updateToggleButtonIcon() {
        const isOpen = dropdownmenu.classList.contains('open');
        toggle_button_icon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
    }

    // Close dropdown
    document.addEventListener("DOMContentLoaded", function() {
        var dropdownLinks = document.querySelectorAll('.dropdown_menu .dropdown-link');
    
        dropdownLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                dropdownmenu.classList.remove('open');
                updateToggleButtonIcon(); // Update the icon when the menu is closed
            });
        });
    });
</script>
