<script src="/imageSwitcher.js"></script>

        <script>

            function setupImageSwitcher() {
                // Get all the buttons and the main image
                const buttons = document.querySelectorAll('.small_img button');
                const mainImage = document.querySelector('.main_img img');
            
                // Set up click event listeners for each button
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Update the main image source
                        const newSrc = this.querySelector('img').src;
                        mainImage.src = newSrc;
                    
                        // Remove 'selected' class from all buttons
                        buttons.forEach(btn => btn.classList.remove('selected'));

                        // Add 'selected' class to the clicked button
                        this.classList.add('selected');
                    });
                });
            }

            // Ensure the function runs after the DOM has fully loaded
            document.addEventListener('DOMContentLoaded', setupImageSwitcher);




            //DROP DOWN MENU
            const toggle_button = document.querySelector('.toggle_btn');
            const toggle_button_icon = document.querySelector('.toggle_btn i');
            const dropdownmenu = document.querySelector('.dropdown_menu');

            toggle_button.onclick = function() {
                dropdownmenu.classList.toggle('open');
                updateToggleButtonIcon();
            };
        
            function updateToggleButtonIcon() {
                const isOpen = dropdownmenu.classList.contains('open');
                toggle_button_icon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
            }
        
            // Close dropdown
            document.addEventListener("DOMContentLoaded", function() {
                var dropdownLinks = document.querySelectorAll('.dropdown_menu .dropdown-link');
            
                dropdownLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        dropdownmenu.classList.remove('open');
                        updateToggleButtonIcon(); // Update the icon when the menu is closed
                    });
                });
            });
        </script>
